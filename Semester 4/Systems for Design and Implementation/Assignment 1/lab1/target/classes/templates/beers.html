<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Beer Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Beer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/beers}">Beer Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Beers </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/beers/new}" class = "btn btn-primary btn-sm mb-3"> Add Beer</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Name</th>
      <th> Producer</th>
      <th> Color </th>
      <th> Alcohol Level</th>
      <th> Price</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "beer: ${beers}">
      <td th:text = "${beer.name}"></td>
      <td th:text = "${beer.producer}"></td>
      <td th:text = "${beer.color}"></td>
      <td th:text = "${beer.alcoholLvl}"></td>
      <td th:text = "${beer.price}"></td>
      <td>
        <a th:href = "@{/beers/edit/{id}(id=${beer.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/beers/{id}(id=${beer.id})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
