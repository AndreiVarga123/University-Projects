<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Beer Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Beer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/beers}">Beer Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Beer </h1>
      <div class = "card-body">
        <form th:action="@{/beers}" th:object = "${beer}" method="POST">
          <div class ="form-group">
            <label> Beer Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Enter Beer Name"
            />
          </div>

          <div class ="form-group">
            <label> Beer Producer </label>
            <input
                    type = "text"
                    name = "producer"
                    th:field = "*{producer}"
                    class = "form-control"
                    placeholder="Enter Beer Producer"
            />
          </div>

          <div class ="form-group">
            <label> Beer Color </label>
            <input
                    type = "text"
                    name = "color"
                    th:field = "*{color}"
                    class = "form-control"
                    placeholder="Enter Beer Color"
            />
          </div>

          <div class ="form-group">
            <label> Beer Alcohol Level </label>
            <input
                    type = "text"
                    name = "alcoholLvl"
                    th:field = "*{alcoholLvl}"
                    class = "form-control"
                    placeholder="Enter Beer Alcohol Level"
            />
          </div>

          <div class ="form-group">
            <label> Beer Price </label>
            <input
                    type = "text"
                    name = "price"
                    th:field = "*{price}"
                    class = "form-control"
                    placeholder="Enter Beer Price"
            />
          </div>

          <div >
            <input
                    type = "hidden"
                    name = "brewery"
                    th:field = "*{brewery}"
                    class = "form-control"
                    th:default="*{brewery}"

            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
