<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Beer Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Beer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/beers}">Beer Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Beer </h1>
      <div class = "card-body">
        <form th:action="@{/beers/breweries}" th:object = "${brewery}" method="POST">
          <div class ="form-group">
            <label> Brewery Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Enter Brewery Name"
            />
          </div>

          <div class ="form-group">
            <label> Brewery Location </label>
            <input
                    type = "text"
                    name = "location"
                    th:field = "*{location}"
                    class = "form-control"
                    placeholder="Enter Brewery Location"
            />
          </div>

          <div class ="form-group">
            <label> Brewery Founding Year </label>
            <input
                    type = "text"
                    name = "color"
                    th:field = "*{year}"
                    class = "form-control"
                    placeholder="Enter Brewery Founding year"
            />
          </div>

          <div class ="form-group">
            <label> Brewery Description </label>
            <input
                    type = "text"
                    name = "descr"
                    th:field = "*{descr}"
                    class = "form-control"
                    placeholder="Enter Brewery Description"
            />
          </div>

          <div class ="form-group">
            <label> Brewery Website </label>
            <input
                    type = "text"
                    name = "website"
                    th:field = "*{website}"
                    class = "form-control"
                    placeholder="Enter Brewery Website"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
